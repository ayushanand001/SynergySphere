<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .notifications-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <div class="container notifications-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Notifications</h2>
        <button class="btn btn-sm btn-outline-secondary" onclick="clearNotifications()"><i class="bi bi-trash me-1"></i>Clear All</button>
      </div>
      <hr>
      <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex align-items-center mb-2 rounded-3">
          <i class="bi bi-person-fill-add me-3 fs-4 text-primary"></i>
          <div>
            <div class="fw-bold">New follower!</div>
            <p class="mb-0 text-muted">You have a new follower, Jane Doe.</p>
            <small class="text-muted">2 hours ago</small>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex align-items-center mb-2 rounded-3">
          <i class="bi bi-chat-dots-fill me-3 fs-4 text-success"></i>
          <div>
            <div class="fw-bold">New message</div>
            <p class="mb-0 text-muted">You have a new message from a contact.</p>
            <small class="text-muted">5 hours ago</small>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex align-items-center mb-2 rounded-3">
          <i class="bi bi-box-seam me-3 fs-4 text-info"></i>
          <div>
            <div class="fw-bold">Order shipped</div>
            <p class="mb-0 text-muted">Your recent order has been shipped!</p>
            <small class="text-muted">Yesterday</small>
          </div>
        </div>
        <div class="list-group-item list-group-item-action d-flex align-items-center mb-2 rounded-3">
          <i class="bi bi-exclamation-triangle-fill me-3 fs-4 text-warning"></i>
          <div>
            <div class="fw-bold">Security alert</div>
            <p class="mb-0 text-muted">Suspicious login attempt detected on your account.</p>
            <small class="text-muted">3 days ago</small>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Back to Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function clearNotifications() {
        const notificationsList = document.querySelector('.list-group');
        notificationsList.innerHTML = '<div class="alert alert-info" role="alert">No new notifications.</div>';
      }
    </script>
  </body>
</html>
